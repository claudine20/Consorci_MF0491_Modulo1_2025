<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Holy Grail Layout</title>
  <!-- Enlace a Bootstrap 5 desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <!-- Estilos personalizados -->
  <style>
    /* Estilo para la cabecera y el pie de página */
    .header, .footer {
      background-color: #ccc;
      text-align: center;
      padding: 1rem;
    }

    /* Estilo para las barras laterales */
    .sidebar {
      background-color: #e0e0e0;
      padding: 1rem;
    }

    /* Estilo para el artículo principal */
    .article {
      background-color: #f8f9fa;
      padding: 1rem;
    }

    /* Efecto hover para las tarjetas */
    .card-custom:hover {
      background-color: #d1e7dd;
      transition: 0.3s;
    }
  </style>

</head>

<body class="container mt-4"> <!-- Container centrado con margen superior -->

  <!-- Header -->
  <div class="row"> <!-- Fila Bootstrap -->
    <div class="col-12 header"> <!-- Columna que ocupa 12 de 12 (todo el ancho) -->
      <h1>Header</h1> <!-- Título dentro del header -->
    </div>
  </div>

  <!-- Cuerpo: Sidebar 1 / Artículo / Sidebar 2 -->
  <div class="row mt-3"> <!-- Fila con margen superior -->
    <!-- Sidebar 1 -->
    <div class="col-3 sidebar"> <!-- Columna lateral izquierda (3/12) -->
      <div class="card card-custom mb-3"> <!-- Tarjeta con margen inferior -->
        <div class="card-body">Sidebar 1</div> <!-- Contenido de la tarjeta -->
      </div>
    </div>

    <!-- Artículo principal -->
    <div class="col-6 article"> <!-- Zona central (6/12) -->
      <div class="card card-custom mb-3">
        <div class="card-body">Artículo principal</div>
      </div>
      <div class="card card-custom">
        <div class="card-body">Otra sección</div>
      </div>
    </div>

    <!-- Sidebar 2 -->
    <div class="col-3 sidebar"> <!-- Columna lateral derecha (3/12) -->
      <div class="card card-custom mb-3">
        <div class="card-body">Sidebar 2</div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="row mt-3"> <!-- Fila con margen superior -->
    <div class="col-12 footer"> <!-- Columna de ancho completo -->
      <h2>Footer</h2> <!-- Contenido del pie de página -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
