<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicios con Bucle FOR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 20px;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    button {
      margin: 10px 0;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    pre {
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <!-- Título de la página -->
  <h1>Ejercicios con Bucle FOR</h1>

  <!-- Botón para el ejercicio 1 -->
  <button onclick="imprimirDescendente()">1️⃣ Imprimir del 50 al 20</button>
  <pre id="outputDescendente"></pre> <!-- Muestra del resultado -->

  <!-- Botón para el ejercicio 2 -->
  <button onclick="imprimirPares()">2️⃣ Números pares entre dos valores</button>
  <pre id="outputPares"></pre> <!-- Muestra del resultado -->

  <!-- Botón para el ejercicio 3 -->
  <button onclick="carritoCompra()">3️⃣ Carrito de la compra</button>
  <pre id="outputCarrito"></pre> <!-- Muestra del resultado -->

  <!-- Inclusión del archivo JavaScript con lógica -->
  <script src="pagina-for.js"></script>
</body>
</html>
