<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda de Mascotas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Título principal -->
  <h1>🐾 Tienda de Mascotas 🐾</h1>

  <!-- Div que representa la "puerta" donde aparece la imagen del animal -->
  <div id="petDoor"></div>

  <!-- Pie de foto donde se mostrará el nombre del animal -->
  <div id="petName"></div>

  <!-- Input para que el usuario escriba el nombre del animal -->
  <input type="text" id="animalInput" placeholder="Escribe perro, gato o canario">

  <!-- Botón para enviar la elección del usuario -->
  <button onclick="showAnimal()">Enviar</button>

  <!-- Vinculamos el archivo JavaScript externo -->
  <script src="script.js"></script>
</body>
</html>
