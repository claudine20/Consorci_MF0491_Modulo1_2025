<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">
        <img src="img/logo.jpg" alt="logo empresa" class="foto-logo">
        <!-- <div class="logo">Logo</div> -->
        <h1>Contact Our Company</h1>
    </header>
    <div class="container">
        <form action="recibido.html" method="get" class="contact-form">
            <div class="form-group">
                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="lastName">Apellido: <span style="color: red;">*</span></label>
                <input type="text" id="lastName" name="lastName" required placeholder="Apellido">
            </div>
            <div class="form-group">
                <label for="age">Edad (Minimum 18):</label>
                <input type="number" id="age" name="age" min="18" placeholder="Edad">
            </div>
            <div class="form-group">
                <label for="email">email: <span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" required placeholder="email">
            </div>
            <div class="form-group">
                <label for="subject">Asunto : <span style="color: red;">*</span></label>
                <input type="text" id="subject" name="subject" required placeholder="Asunto">
            </div>
            <div class="form-group">
                <label for="comment">Comentario (Maximum 150 characters):</label>
                <textarea id="comment" name="comment" maxlength="150"></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
